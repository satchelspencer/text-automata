<!doctype html>
<html>
	<head>
		<title>text-automata</title>
		<link href="style.css" rel="stylesheet">
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/underscore/underscore-min.js"></script>
		<script>
			var cellSize = 13;
			var boardSize = 20;
			var cells = _.map(new Array(boardSize), function(row){
			    return _.map(new Array(boardSize), function(){
			    	return {
			    		v : null,
			    		age : 0
			    	}
			    });
			});
			var board;

			/* init */
			$(function(){
				board = $('.board');
				/* init cells */
				_.times(boardSize, function(i){
					var row = $('<div>').addClass('row');
					_.times(boardSize, function(j){
						var cell = $('<div>').addClass('cell').css({
							width : cellSize,
							height : cellSize,
							fontSize : cellSize*0.8
						}).click(function(){
							$('.cell').removeClass('selected');
							cell.addClass('selected');
						}).on('set', function(ev, val){
							cell.text(val);
							cells[i][j].v = val;
							cells[i][j].static = !!val;
						});
						row.append(cell);
					})
					board.append(row);
				})

				$(window).on('keyup', function(e){
					var selected = $('.cell.selected');
					if(e.which > 64 && e.which < 91 || e.which == 8 || e.which == 32){
						val = (e.which == 8 || e.which == 32)?'':e.key;
						selected.trigger('set', val);
						if(e.which == 8) selected.prev().click();
						else selected.next().click();
					} 
				})
			})

			/* display a given state */
			var agelimit = 15;
			function display(cells){
				board.children().each(function(i){
					$(this).children().each(function(j){
						$(this).text(cells[i][j].v);
						var age = cells[i][j].age;
						var color = '';
						var r = age/agelimit;
						if(r > 1) r = 1;
						if(cells[i][j].word||cells[i][j].static) color = 'white';
						//if(age < 0) color = '#b0b0b0'
						$(this).css({
							//background : color,
							color : cells[i][j].word||cells[i][j].static?'black':'hsl(90,0%,'+Math.round(92-((1-r)*35))+'%)',
							background : color
						})
					})
				})
			}


			function applySeq(cells, predicate){
				_.each(cells, function(row, i){
					_.each(row, function(cell, j){
						cells[i][j].v = predicate(cell, i, j, cells);
						if(cells[i][j].v) cells[i][j].age++; //increment age of active cell
					})
				})
				return cells;
			}

			function applyRandomly(cells, predicate){
				var rowindices = _.shuffle(_.range(cells.length));
				_.each(rowindices, function(i){
					var colindicies = _.shuffle(_.range(cells[i].length));
					_.each(colindicies, function(j){
						predicate(cells[i][j], i, j, cells);
						if(cells[i][j].age) cells[i][j].age++; //increment if nonzero (ready to grow)
						cells[i][j].word = cells[i][j].v && inWord(i,j,cells);
					})
				})
				return cells;
			}

			function step(predicate){
				cells = applyRandomly(cells, predicate);
				display(cells);
			}

			var dictionary = ["child","keep","enter","california","porn","share","similar","garden","schools","million","added","reference","companies","listed","baby","learning","energy","run","delivery","net","popular","term","film","stories","put","computers","journal","reports","try","welcome","central","images","president","notice","god","original","head","radio","until","cell","color","self","council","away","includes","track","australia","discussion","archive","once","others","entertainment","agreement","format","least","society","months","log","safety","friends","sure","faq","trade","edition","cars","messages","marketing","tell","further","updated","association","able","having","provides","david","fun","already","green","studies","close","common","drive","specific","several","gold","feb","living","sep","collection","called","short","arts","lot","ask","display","limited","powered","solutions","means","director","daily","beach","past","natural","whether","due","electronics","five","upon","period","planning","database","says","official","weather","mar","land","average","done","technical","window","france","pro","region","island","record","direct","microsoft","conference","environment","records","district","calendar","costs","style","url","front","statement","update","simple","quick","none","wireless","license","paul","friday","lake","whole","annual","published","later","basic","sony","shows","corporate","google","church","method","purchase","customers","active","response","practice","hardware","figure","materials","fire","holiday","chat","enough","designed","along","among","death","writing","speed","html","countries","loss","face","brand","discount","higher","effects","created","remember","standards","oil","bit","yellow","political","increase","advertise","kingdom","base","near","environmental","thought","stuff","french","storage","oh","japan","doing","loans","shoes","entry"];

			//var dictionary = ['xx'];

			function getContSegment(whole, j){
				var seg = '';
				var inclu = false;
				for(var k=0;k<whole.length;k++){ //
					var val = whole[k];
					if(!val){
						if(inclu) break;
						else seg = '';
					}else{
						if(k == j) inclu = true;
						seg += val;
					}
				}
				return seg;
			}

			function inWord(i,j,cells){
				var row = _.pluck(cells[i], 'v');
				var col = _.map(cells, function(row){
					return row[j].v;
				})
				var rseg = getContSegment(row, j);
				var cseg = getContSegment(col, i);
				return _.contains(dictionary, rseg) || _.contains(dictionary, cseg);
			}

			function neighborsCount(i,j,cells){
				return _.filter([[0,1],[1,0],[0,-1],[-1,0]], function(dir){
					var r = cells[i+dir[0]];
					var c = r && r[j+dir[1]];
					return c && c.v;
				}).length;
			}

			function speller(cell, i, j, cells){
				if(cell.static) return;
				if(!neighborsCount(i, j, cells) && cell.age){
					cell.v = null;
					cell.age = 0;
				}else if(cell.age > agelimit && !cell.word || cell.age > 50){ //kill at 10 for non words, 100 otherwise
					cell.age = -20;
					cell.v = null;
				}else if(!cell.v && cell.age >= 0 && Math.random() < .1){
					var dirs = [[0,1],[1,0],[0,-1],[-1,0]]; //down, right, up, left
					var neighbors = 0;
					var possibles = _.chain(dirs).map(function(dir){
						if(cells[i+dir[0]]&&cells[i+dir[0]][j+dir[1]]&&cells[i+dir[0]][j+dir[1]].v) neighbors++; //if its even there
						var ii = i;
						var ji = j;
						var reverse = dir[0]+dir[1] < 0;
						var n; //next char
						var segment = '';
						do{	
							ii += dir[0];
							ji += dir[1];
							n = cells[ii]&&cells[ii][ji]&&cells[ii][ji].v;
							if(n){
								if(reverse) segment = n+segment;
								else segment = segment+n;
							}
						}while(n);
						if(segment.length){
							var words = _.filter(dictionary, function(dword){
								var dwordsegment = _[reverse?'first':'last'](dword, segment.length);
								return dwordsegment.join('') == segment;
							})
							var word = _.shuffle(words)[0];
							return word&&word[reverse?segment.length:(word.length-segment.length-1)]; //
						}
					}).compact().value();
					if(possibles.length != 1 || neighbors > 1) cell.v = null;
					else{
						cell.v = possibles[0];
						cell.age = 1; //start aging
					}
				}
			}
		</script>
	</head>
	<body>
		<div class="board"></div>
	</body>
</html>
